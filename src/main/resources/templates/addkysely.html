<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kyselylista</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1>Luo uusi kysymys</h1>
	
	<ul th:each= "kysymys:${kysymykset}">
		<li th:text= "${ kysymys.kysymys }"></li>
	</ul>
	
	
	<form th:object="${kysymys}" th:action="@{saveKysymys}" action="#" method="post">
		<label for="kysymys">Kysymys: </label>
		<input type="text" id="kysymys" th:field="*{kysymys}" /></br>
		<input type="hidden" value={kysymykset} />
		<input type="submit" value="Save"></input>
	</form>
	
	<a th:href="@{/saveKysely}>Tallenna kysely</a>
	
</body>
</html>
